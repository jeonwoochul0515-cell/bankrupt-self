
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인회생 자가진단</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts for Web Components and main logic -->
    <script src="simulation-form.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>

</head>
<body>

    <header class="main-header">
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
            <span>자가진단</span>
        </div>
        <nav class="main-nav">
            <a href="#features">주요 기능</a>
            <a href="#simulation">진단 시작</a>
            <a href="#reviews">성공 사례</a>
        </nav>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">1분 만에 예상 변제금 알아보기</h1>
                <p class="hero-subtitle">2026년 최신 생계비 기준 반영, 복잡한 계산 없이 간편하게!</p>
                <a href="#simulation" class="cta-button">무료로 내 변제금 확인하기 <i class="fas fa-arrow-right"></i></a>
            </div>
        </section>

        <section id="features" class="feature-section">
            <h2 class="section-title">자가진단, 무엇이 다른가요?</h2>
            <div class="features-grid"></div>
        </section>

        <section id="simulation" class="simulation-section">
            <h2 class="section-title">지금 바로, 회생 가능성을 진단해보세요</h2>
            <simulation-form></simulation-form>
        </section>
        
        <section id="reviews" class="review-section">
            <h2 class="section-title">실제 성공 사례</h2>
            <div class="review-carousel-wrapper">
                <div class="review-carousel"></div>
                 <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer class="main-footer-container">
        <p>&copy; 2024 자가진단. 모든 권리 보유.</p>
    </footer>

    <!-- Templates for Web Components -->
    <template id="feature-card-template">
        <div class="feature-card">
            <i class="fas feature-icon"></i>
            <h3 class="feature-title"></h3>
            <p class="feature-description"></p>
        </div>
    </template>

    <template id="review-card-template">
        <div class="review-card">
            <div class="review-stars"></div>
            <p class="review-text"></p>
            <p class="reviewer"></p>
        </div>
    </template>

</body>
</html>
