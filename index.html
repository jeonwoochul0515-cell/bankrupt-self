<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파산 셀프 진단</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>파산 셀프 진단</h1>
            <p>간단한 질문에 답변하고 당신의 재정 상태를 진단해보세요.</p>
        </header>

        <main>
            <form id="diagnosis-form">
                <div class="card">
                    <h2>진단 질문</h2>
                    <div class="question">
                        <label>1. 현재 당신의 월 소득은 얼마입니까?</label>
                        <input type="number" id="income" placeholder="예: 3000000" required>
                    </div>
                    <div class="question">
                        <label>2. 현재 당신의 총 부채는 얼마입니까?</label>
                        <input type="number" id="debt" placeholder="예: 50000000" required>
                    </div>
                    <div class="question">
                        <label>3. 최근 1년 내에 연체 경험이 있습니까?</label>
                        <select id="overdue">
                            <option value="yes">예</option>
                            <option value="no">아니오</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <h2>개인 정보</h2>
                    <div class="question">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="홍길동" required>
                    </div>
                    <div class="question">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="010-1234-5678" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">진단 결과 제출하기</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 파산 셀프 진단. All rights reserved.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
